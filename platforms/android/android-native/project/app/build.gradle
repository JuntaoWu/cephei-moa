apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    signingConfigs {
        release {
            storeFile file('D:/Android/keystore/childar.keystore')
            keyAlias 'childar'
            storePassword '123456'
            keyPassword '123456'
        }
        debug {
            storeFile file('D:/Android/keystore/childar.keystore')
            keyAlias 'childar'
            storePassword '123456'
            keyPassword '123456'
        }
    }
    defaultConfig {
        applicationId "com.fb.gdjzj"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.appTargetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
        ndk {
//            abiFilters "arm64-v8a", "armeabi", "armeabi-v7a", "x86", "x86_64"
            abiFilters "armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['../assets']
            jniLibs.srcDirs = ['libs']
        }
    }
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileOptions {
        sourceCompatibility rootProject.ext.appSourceCompatibility
        targetCompatibility rootProject.ext.appTargetCompatibility
    }
}

dependencies {
    api(name: 'egret', ext: 'aar')
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    implementation project(path: ':uikit')
}
